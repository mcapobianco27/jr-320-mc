<html>
<head>
  <title>Grammys Songs Filter</title>
  <style>
    html, body { margin:0; padding:20px; height:100%; }
    button { padding:10px 20px; margin:5px; font-size:18px}
    .coffee { background:#f4a261; color:#000; }
    .lunch  { background:#2a9d8f; color:#fff; }
    .desert { background:#e76f51; color:#fff; }
    
    .item {
      padding:15px; margin:10px 0;
      font-size:20px; border-radius:5px;
      background: black;
      color: white;
    }
    
    .item.hidden { display:none; }
  </style>
</head>
<body>
  <button onclick="filter('all')">All</button>
  <button onclick="filter('pop')">Pop Solo</button>
  <button onclick="filter('dance/electronic')">Dance/Electronic</button>
  <button onclick="filter('rock')">Rock</button>
  <button onclick="filter('alternative')">Alternative</button>
  <button onclick="filter('rnb')">R&amp;B</button>
  <button onclick="filter('rap')">Rap</button>
  <button onclick="filter('country')">Country</button>
  <button onclick="filter('jazz')">Jazz</button>
  <button onclick="filter('latin')">Latin</button>
 
  <div id="list"></div>
<!--make it so the buttons are highlighted based on genre-->
  <script>
    const songs = [
      { title: "Disease", artist: "Lady Gaga", genre: "pop" },
      { title: "Messy", artist: "Lola Young", genre: "pop" },
      { title: "Manchild", artist: "Sabrina Carpenter", genre: "pop" },
      { title: "The Subway.", artist: "Chappell Roan", genre: "pop" },
      { title: "DAISIES", artist: "Justin Bieber", genre: "pop" },
      { title: "End Of Summer", artist: "Tame Impala", genre: "dance/electronic" },
      { title: "VOLTAGE", artist: "Skrillex", genre: "dance/electronic" },
      { title: "SPACE INVADER", artist: "KAYTRANADA", genre: "dance/electronic" },
      { title: "Victory Lap", artist: "Fred again.", genre: "dance/electronic" },
      { title: "No Cap", artist: "Disclosure", genre: "dance/electronic" },
      { title: "Anxiety", artist: "Doechii", genre: "rap" },
      { title: "tv off", artist: "Kendrick Lamar", genre: "rap" },
      { title: "TGIF", artist: "GloRilla", genre: "rap" },
      { title: "Sticky", artist: "Tyler, The Creator", genre: "rap" },
      { title: "The Birds Don't Sing", artist: "Clipse", genre: "rap" },
      { title: "As Alive as You Need Me to Be", artist: "Nine Inch Nails", genre: "rock" },
      { title: "Caramel", artist: "Sleep Token", genre: "rock" },
      { title: "Glum", artist: "Hayley Williams", genre: "rock" },
      { title: "NEVER ENOUGH", artist: "Turnstile", genre: "rock" },
      { title: "Zombie", artist: "Yungblud", genre: "rock" },
      { title: "Everything Is Peaceful Love", artist: "Bon Iver", genre: "alternative" },
      { title: "Alone", artist: "The Cure", genre: "alternative" },
      { title: "Parachute", artist: "Hayley Williams", genre: "alternative" },
      { title: "mangetout", artist: "Wet Leg", genre: "alternative" },
      { title: "SEEIN' STARS", artist: "Turnstile", genre: "alternative" },
      { title: "Folded", artist: "Kehlani", genre: "rnb" },
      { title: "It Depends", artist: "Chris Brown", genre: "rnb" },
      { title: "Yes It Is", artist: "Leon Thomas", genre: "rnb" },
      { title: "Heart Of A Woman", artist: "Summer Walker", genre: "rnb" },
      { title: "Overqualified", artist: "Durand Bernarr", genre: "rnb" },
      { title: "Windows - Live", artist: "Chick Corea", genre: "jazz" },
      { title: "All Stars Lead To You - Live", artist: "Nicole Zuraitis", genre: "jazz" },
      { title: "Four", artist: "Michael Mayo", genre: "jazz" },
      { title: "Peace Of Mind / Dreams Come True", artist: "Samara Joy", genre: "jazz" },
      { title: "Noble Rise", artist: "Lakecia Benjamin", genre: "jazz" },
    ];

    const listDiv = document.getElementById("list");
    songs.forEach(song => {
      let div = document.createElement("div");
      div.className = `item ${song.genre}`;
      div.textContent = `${song.title} â€” ${song.artist}`;
      listDiv.appendChild(div);
    });

    function filter(cat) {
      let items = document.querySelectorAll('.item');
      items.forEach(item => {
        if (cat === 'all' || item.classList.contains(cat)) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }
  </script>
</body>
</html>
